<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thusday</th>
                <th scope="col">Friday</th>
            </tr>
            <tb>
                <tr>  
                    <th scope="row">Carnivores</th>  
                    <td>Sausage pizza</td>
                    <td>Corn dogs</td>
                    <td>Sloppy taco</td>
                    <td>Beef taco</td>
                    <td>Chicken and dumplings</td>
                </tr>
                <tr>
                    <th scope="row">Herbivores</th> 
                    <td>Veggie pizza</td>
                    <td>Veggie dogs</td>
                    <td>BBQ tempeh</td>
                    <td>Bean burrito</td> 
                    <td>Tofu teriyaki</td>
                </tr>
            </tb>
        </table>
    </body>
</html>
